  <div class="card mx-3 mt-3">
    <div class="card-header">
      <div class="mb-2 mt-2 row">
        <label
          for="table-complete-search"
          class="col-md-3 col-sm-6 col-form-label"
          style="font-size: 1.5rem">Thêm danh mục</label>
        <div class="col-md-3 col-sm-6">
        </div>
        <div class="col-md-6 col-sm-12 justify-content-end d-flex">
          <a class="btn btn-primary" href="/categories">Danh sách danh mục</a>
        </div>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0 fw-bold fs-6">Tên danh mục</p>
          </div>
          <div class="col-sm-9">
            <input type="text" formControlName="name" class="form-control"
              [ngModel]="category.name"
              placeholder="Tên danh mục"
            />
            <div
              *ngIf="submitted && form.controls.name.status == 'INVALID'"
              class="alert alert-danger mt-2 py-0">
              <div *ngIf="form.controls.name.errors?.['required']">
                Không được bỏ trống trường này
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0 fw-bold fs-6">Mô tả</p>
          </div>
          <div class="col-sm-9">
            <textarea
              formControlName="description"
              class="form-control"
              [ngModel]="category.description"
              placeholder="Mô tả"
            >
            </textarea>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0 fw-bold fs-6">Danh mục cha</p>
          </div>
          <div class="col-sm-9">
            <select [ngModel]="category.parentId" class="form-select" formControlName="parentId" aria-label="Danh mục cha">
              <option *ngFor="let category of parentCategories" [value]="category.id">{{category.name}}</option>
            </select>
          </div>
        </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-block fa-lg gradient-custom__btn__login  px-3 py-4 mb-3 me-3" type="submit">Lưu</button>
    </div>
  </form>
  </div>
