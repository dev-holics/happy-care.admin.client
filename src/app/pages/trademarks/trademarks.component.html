<app-trademark-dialog *ngIf="displayDialog" [display]="displayDialog" [origins]="origins" 
                        [trademark]="selectedTrademark" (closeDialog)="onHideDialog($event)">
</app-trademark-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="col p-4 data-table">
    <div class="flex flex-row pb-3 justify-content-between align-items-center">
        <h2 class="m-0">Brands</h2>
        <button pButton pRipple type="button" label="Create" class="p-button-success" (click)="openDialog(null)"></button>
    </div>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger"></button>
        </ng-template>

        <ng-template pTemplate="right">
        </ng-template>
    </p-toolbar>
    <p-table [value]="trademarks" responsiveLayout="scroll" styleClass="w-full p-datatable-gridlines p-datatable-striped mt-2"
                [lazy]="true" [paginator]="true" [rows]="limit" [totalRecords]="totalData"
                [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10, 15, 20]"
                (onPage)="paginate($event)">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Name</th>
                <th>Origin</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trademark>
            <tr>
                <td>
                    <p-tableCheckbox [value]="trademark"></p-tableCheckbox>
                </td>
                <td>{{trademark.name}}</td>
                <td>{{trademark.origin.name}}</td>
                <td style="text-align: center;">
                    <button pButton pRipple icon="pi pi-pencil" 
                            class="p-button-warning m-1"
                            (click)="openDialog(trademark)">
                    </button>
                    <button pButton pRipple icon="pi pi-trash" 
                            class="p-button-danger m-1">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>       
</div>
