<section style="background-color: #eee;">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4" style="padding-bottom: 107px;">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">Admin</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold fs-6">Số điện thoại</p>
              </div>
              <div class="col-sm-9">
                <input type="text" formControlName="phoneNumber" class="form-control-plaintext"
                  [ngModel]="profile.phoneNumber"
                  placeholder="Số điện thoại"
                  readonly
                />
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold fs-6">Họ và tên</p>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  formControlName="fullname"
                  class="form-control"
                  [ngModel]="profile.fullname"
                  placeholder="Họ và tên"
                />
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold fs-6">Email</p>
              </div>
              <div class="col-sm-9">
                <input type="email" formControlName="email" class="form-control"
                  [ngModel]="profile.email"
                  placeholder="Email"/>
                <div
                  *ngIf="form.controls.email.status == 'INVALID'"
                  class="alert alert-danger mt-2 py-0">
                  <div *ngIf="form.controls.email.errors?.['email']">
                    Email không hợp lệ.
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold fs-6">Giới tính</p>
              </div>
              <div class="col-sm-9">
                <select [ngModel]="profile.gender" class="form-select" formControlName="gender" aria-label="Giới tính">
                  <option value="MALE" [selected]="profile.gender == 'MALE'">Nam</option>
                  <option value="FEMALE" [selected]="profile.gender == 'FEMALE'">Nữ</option>
                </select>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 fw-bold fs-6">Ngày sinh</p>
              </div>
              <div class="col-sm-9">
                <input type="date" formControlName="birthday" class="form-control"
                  [ngModel]="profile.birthday"
                  placeholder="Ngày sinh" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!inputChanged" class="btn btn-primary btn-block fa-lg gradient-custom__btn__login  px-3 py-4 mb-3 me-3" type="submit">Cập nhật</button>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
